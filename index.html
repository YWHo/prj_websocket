<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSockets</title>
</head>
<body>
  <h1>WebSockets Basics</h1>
  <ul>
    <li>allows two-way, event-driven communication between web browser and server</li>
    <li>great for real-time applications</li>
    <li>after this tutorial you should be able to create a simple WebSockets app</li>
  </ul>
  <script>
    const ws = new WebSocket("ws://localhost:8082"); // use 'wss' for production
    ws.addEventListener('open', () => {
      console.log('We are connected!');

      ws.send("Hey, how's it going?");
    });

    ws.addEventListener('message', e => {
      console.log(e.data);
    });
</script>
</body>
</html>
